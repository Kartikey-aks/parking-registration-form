<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 1</title>
    <link rel="stylesheet" href="./style/default.css">
    <!-- <img src="./chetha02.PNG" alt="chetha sitting"/> -->
</head>

<body>
    <header>
        <h1>SKIT Parking System</h1>
    </header>
    <main>
        <form action="02 form 2.html" id="user">
            <h1>User Registration</h1>
            <div><input type="text" name="" id="" placeholder="Name" pattern="[A-Za-z ]+" required /></div>
            <div><input type="text" name="" id="" placeholder="Number" pattern="[0-9]{10}" required /></div>
            <!-- <div><label><input type="radio" name="gender" id="" value="male" />male</label>
                <label><input type="radio" name="gender" id="" value="female" />female</label>
            </div> -->
            <select name="" id="">
                <option disabled selected >Gender</option>
                <option value="">male</option>
                <option value="">female</option>
                <option value="">other</option>
            </select>
            <div><select name="" id="">
                    <option value="" disabled selected>type</option>
                    <option value="">student</option>
                    <option value="">faculty</option>
                </select></div>
            <input type="submit" />
        </form>
        <form action="02 form 3.html">
            <h1>Vehicle Registration</h1>
            <div><input type="text" name="" id="" required pattern="[A-Z]{2}[0-9]{2}[a-z]{2}[0-9]{6}" placeholder="veh. name / id / resg. no." /></div>
            <div><select name="" id="" required>
                    <option value="" disabled selected>vehicle type</option>
                    <option value="">bycycle</option>
                    <option value="">motercycle</option>
                    <option value="">car</option>
                </select></div>
            <div><input type="text" name="" id="" required pattern="[0-9]+" placeholder="owner id" /></div>
            <input type="submit">
        </form>
        <form action="02 form 4.html">
            <h1>Pass Choice</h1>
            <input type="submit" value="DailyPass">
            <input type="submit" value="MonthlyPass">
            <input type="submit" value="YearlyPass">
        </form>
        <div id="details">
            <h1>Registration details</h1>
            <div><label>PassId .........</label></div>
            <div><label>VechId .........</label></div>
            <div><label>OwnerNo .........</label></div>
            <div><label>Expiry .........</label></div>
        </div>
    </main>
    <div class="d"><a href="02 form.html"><input type="button" value="click to turn off css"/></a></div>
    <footer>&copy Copyright</footer>
</body>

</html>
